/* Apply glass effect to the form container */
.form-all {
  font-family: Inter, sans-serif;
  background: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
  backdrop-filter: blur(10px); /* Apply a blur effect */
  padding: 20px; /* Add some padding for spacing */
  border-radius: 10px; /* Rounded corners for the form container */
}

/* Style form headers */
.form-header {
  font-size: 24px; /* Adjust the header font size */
  color: #2C3345; /* Text color */
}

/* Style form sections */
.form-section {
  background: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for sections */
  backdrop-filter: blur(5px); /* Apply a blur effect */
  padding: 20px; /* Add padding for spacing */
  margin: 10px 0; /* Adjust the margin between sections */
  border-radius: 5px; /* Rounded corners for sections */
}

/* Style form labels */
.form-label {
  font-weight: bold; /* Make labels bold */
  color: #2C3345; /* Text color for labels */
}

/* Style form input fields */
.form-textbox,
.form-dropdown {
  background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for input fields */
  backdrop-filter: blur(5px); /* Apply a blur effect to input fields */
  padding: 10px; /* Add padding for spacing */
  margin-bottom: 10px; /* Adjust spacing between input fields */
  border-radius: 5px; /* Rounded corners for input fields */
  border: 1px solid rgba(0, 0, 0, 0.2); /* Add a subtle border */
}

/* Style form buttons */
.form-submit-button {
  background: rgba(0, 0, 255, 0.5); /* Semi-transparent blue background for buttons */
  color: #fff; /* Text color for buttons */
  border: none; /* Remove button border */
  border-radius: 5px; /* Rounded corners for buttons */
  padding: 10px 20px; /* Add padding for button size */
  cursor: pointer; /* Add pointer cursor on hover */
  transition: background-color 0.3s; /* Smooth background color transition */
}

/* Change button color on hover */
.form-submit-button:hover {
  background: rgba(0, 0, 255, 0.7); /* Semi-transparent blue background on hover */
}
